openapi: 3.0.0
info:
  description: auto-staging-tower API
  version: 1.0.0
  title: Auto Staging Tower API
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: tower-configuration
    description: Configuration of auto-staging
  - name: repositories
    description: Operations to manage repositories used for auto-staging
  - name: environment
    description: Configuration the auto-staging environments for each repository
  - name: environment-status
    description: Status of all staging environments

paths:
  /repositories/environments/status:
    get:
      tags:
        - environment-status
      summary: Get all environments with status related informations
      operationId: getAllStatus
      parameters:
        - in: query
          name: state
          description: pass an optional state string to filter the results
          required: false
          schema:
            type: string
            enum:
              - running
              - stopped
              - destroying
              - destroyed
              - destroying-failed
              - pending
              - ready
              - deploying
              - deployment-failed
      responses:
        '200':
          description: state results matching the query
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EnvironmentStatus'
        '400':
          description: bad input parameter
      x-amazon-apigateway-integration:
        type: aws_proxy
        uri: 'arn:aws:apigateway:eu-central-1:lambda:path/2015-03-31/functions/${tower_lambda_arn}/invocations'
        credentials: '${tower_lambda_execution_role_arn}'
        httpMethod: POST
        responses:
          default:
            statusCode: '200'
          BAD.*:
            statusCode: '400'
          INT.*:
            statusCode: '500'

  '/repositories/{name}/environments/{branch}/status':
    get:
      tags:
        - environment-status
      summary: Get the status related informations for a single environment
      operationId: getSingleStatus
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: Name of the repository where the branch is located in
        - in: path
          name: branch
          schema:
            type: string
          required: true
          description: Name of the environment to get the status for
      responses:
        '200':
          description: status for the environment matching the criterias
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentStatus'
        '404':
          description: no environment for name or branch
      x-amazon-apigateway-integration:
        type: aws_proxy
        uri: 'arn:aws:apigateway:eu-central-1:lambda:path/2015-03-31/functions/${tower_lambda_arn}/invocations'
        credentials: '${tower_lambda_execution_role_arn}'
        httpMethod: POST
        responses:
          default:
            statusCode: '200'
          BAD.*:
            statusCode: '400'
          INT.*:
            statusCode: '500'

  /configuration:
    get:
      tags:
        - tower-configuration
      summary: Get the current Tower configuration
      operationId: getTowerConfiguration
      responses:
        '200':
          description: current configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TowerConfiguration'
      x-amazon-apigateway-integration:
        type: aws_proxy
        uri: 'arn:aws:apigateway:eu-central-1:lambda:path/2015-03-31/functions/${tower_lambda_arn}/invocations'
        credentials: '${tower_lambda_execution_role_arn}'
        httpMethod: POST
        responses:
          default:
            statusCode: '200'
          BAD.*:
            statusCode: '400'
          INT.*:
            statusCode: '500'
    put:
      tags:
        - tower-configuration
      summary: Update the Tower configuration
      operationId: updateTowerConfiguration
      responses:
        '200':
          description: current configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TowerConfiguration'
        '400':
          description: bad input parameter
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TowerConfiguration'
        description: Reconfigure Tower
      x-amazon-apigateway-request-validator: "Validate body, query string parameters, and headers"
      x-amazon-apigateway-integration:
        type: aws_proxy
        uri: 'arn:aws:apigateway:eu-central-1:lambda:path/2015-03-31/functions/${tower_lambda_arn}/invocations'
        credentials: '${tower_lambda_execution_role_arn}'
        httpMethod: POST
        responses:
          default:
            statusCode: '200'
          BAD.*:
            statusCode: '400'
          INT.*:
            statusCode: '500'
  
  /repositories/environments:
    get:
      tags:
        - environment-global-config
      summary: 'Get the current default configuration for all environments of all repositories, will be overwritten by environment specific configuration'
      operationId: getGeneralEnvironmentConfiguration
      responses:
        '200':
          description: current default configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentSingleConfiguration'
      x-amazon-apigateway-integration:
        type: aws_proxy
        uri: 'arn:aws:apigateway:eu-central-1:lambda:path/2015-03-31/functions/${tower_lambda_arn}/invocations'
        credentials: '${tower_lambda_execution_role_arn}'
        httpMethod: POST
        responses:
          default:
            statusCode: '200'
          BAD.*:
            statusCode: '400'
          INT.*:
            statusCode: '500'
    put:
      tags:
        - environment-global-config
      summary: Update the general configuration for all environments of all repositories
      operationId: updateGeneralEnvironmentConfiguration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnvironmentPutBody'
      responses:
        '200':
          description: default configuration after update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentSingleConfiguration'
        '400':
          description: bad input parameter
      x-amazon-apigateway-request-validator: "Validate body, query string parameters, and headers"
      x-amazon-apigateway-integration:
        type: aws_proxy
        uri: 'arn:aws:apigateway:eu-central-1:lambda:path/2015-03-31/functions/${tower_lambda_arn}/invocations'
        credentials: '${tower_lambda_execution_role_arn}'
        httpMethod: POST
        responses:
          default:
            statusCode: '200'
          BAD.*:
            statusCode: '400'
          INT.*:
            statusCode: '500'

  /repositories:
    get:
      tags:
        - repositories
      summary: Get all repositories configured in auto-staging
      operationId: getAllRepositoryConfigurations
      responses:
        '200':
          description: all repositories configured in auto-staging
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Repository'
      x-amazon-apigateway-integration:
        type: aws_proxy
        uri: 'arn:aws:apigateway:eu-central-1:lambda:path/2015-03-31/functions/${tower_lambda_arn}/invocations'
        credentials: '${tower_lambda_execution_role_arn}'
        httpMethod: POST
        responses:
          default:
            statusCode: '200'
          BAD.*:
            statusCode: '400'
          INT.*:
            statusCode: '500'
    post:
      tags:
        - repositories
      summary: Add repository for auto-staging
      operationId: addRepositoryConfiguration
      responses:
        '201':
          description: new repository added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Repository'
        '400':
          description: bad input parameter
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RepositoryPostBody'
      x-amazon-apigateway-request-validator: "Validate body, query string parameters, and headers"
      x-amazon-apigateway-integration:
        type: aws_proxy
        uri: 'arn:aws:apigateway:eu-central-1:lambda:path/2015-03-31/functions/${tower_lambda_arn}/invocations'
        credentials: '${tower_lambda_execution_role_arn}'
        httpMethod: POST
        responses:
          default:
            statusCode: '200'
          BAD.*:
            statusCode: '400'
          INT.*:
            statusCode: '500'
  '/repositories/{name}':
    get:
      tags:
        - repositories
      summary: Get a repository with its configuration 
      operationId: getSingleRepositoryConfiguration
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: Name of the repository
      responses:
        '200':
          description: configuration for the repository matching the name
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Repository'
        '404':
          description: no environment for id
      x-amazon-apigateway-integration:
        type: aws_proxy
        uri: 'arn:aws:apigateway:eu-central-1:lambda:path/2015-03-31/functions/${tower_lambda_arn}/invocations'
        credentials: '${tower_lambda_execution_role_arn}'
        httpMethod: POST
        responses:
          default:
            statusCode: '200'
          BAD.*:
            statusCode: '400'
          INT.*:
            statusCode: '500'
    put:
      tags:
        - repositories
      summary: Update single repository configuration
      operationId: updateSingleRepositoryConfiguration
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: Name of the repository
      responses:
        '200':
          description: configuration after update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Repository'
        '400':
          description: bad input parameter
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RepositoryPutBody'
      x-amazon-apigateway-request-validator: "Validate body, query string parameters, and headers"
      x-amazon-apigateway-integration:
        type: aws_proxy
        uri: 'arn:aws:apigateway:eu-central-1:lambda:path/2015-03-31/functions/${tower_lambda_arn}/invocations'
        credentials: '${tower_lambda_execution_role_arn}'
        httpMethod: POST
        responses:
          default:
            statusCode: '200'
          BAD.*:
            statusCode: '400'
          INT.*:
            statusCode: '500'
    delete:
      tags:
        - repositories
      summary: Delete single repository and all included environments
      operationId: deleteSingleRepositoryConfiguration
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: Name of the repository
      responses:
        '204':
          description: repository removed
        '404':
          description: no repository for name found
      x-amazon-apigateway-integration:
        type: aws_proxy
        uri: 'arn:aws:apigateway:eu-central-1:lambda:path/2015-03-31/functions/${tower_lambda_arn}/invocations'
        credentials: '${tower_lambda_execution_role_arn}'
        httpMethod: POST
        responses:
          default:
            statusCode: '200'
          BAD.*:
            statusCode: '400'
          INT.*:
            statusCode: '500'

  '/repositories/{name}/environments':
    get:
      tags:
        - environment
      summary: Get all environments configured for the repository
      operationId: getAllEnvironmentsForRepository
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: Name of the repository
      responses:
        '200':
          description: all environments created in the repository with the provided name
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Environment'
        '404':
          description: no environments for repository found
      x-amazon-apigateway-integration:
        type: aws_proxy
        uri: 'arn:aws:apigateway:eu-central-1:lambda:path/2015-03-31/functions/${tower_lambda_arn}/invocations'
        credentials: '${tower_lambda_execution_role_arn}'
        httpMethod: POST
        responses:
          default:
            statusCode: '200'
          BAD.*:
            statusCode: '400'
          INT.*:
            statusCode: '500'
    post:
      tags:
        - environment
      summary: Manually add environment for auto-staging
      operationId: addEnvironmentForRepository
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: Name of the repository
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnvironmentPostBody'
      responses:
        '201':
          description: environment configuration after the creation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Environment'
        '400':
          description: bad input parameter
      x-amazon-apigateway-request-validator: "Validate body, query string parameters, and headers"
      x-amazon-apigateway-integration:
        type: aws_proxy
        uri: 'arn:aws:apigateway:eu-central-1:lambda:path/2015-03-31/functions/${tower_lambda_arn}/invocations'
        credentials: '${tower_lambda_execution_role_arn}'
        httpMethod: POST
        responses:
          default:
            statusCode: '200'
          BAD.*:
            statusCode: '400'
          INT.*:
            statusCode: '500'
  '/repositories/{name}/environments/{branch}':
    get:
      tags:
        - environment
      summary: Get a single environments with config and status related informations
      operationId: getSingleEnvironmentConfiguration
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: Name of the repository where the branch is located in
        - in: path
          name: branch
          schema:
            type: string
          required: true
          description: Name of the environment to get the configuration and state for
      responses:
        '200':
          description: environment configuration and status information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Environment'
        '404':
          description: no environment for parameters found
      x-amazon-apigateway-integration:
        type: aws_proxy
        uri: 'arn:aws:apigateway:eu-central-1:lambda:path/2015-03-31/functions/${tower_lambda_arn}/invocations'
        credentials: '${tower_lambda_execution_role_arn}'
        httpMethod: POST
        responses:
          default:
            statusCode: '200'
          BAD.*:
            statusCode: '400'
          INT.*:
            statusCode: '500'
    put:
      tags:
        - environment
      summary: Update the configuration for a single environment
      operationId: updateSingleEnvironmentConfiguration
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: Name of the repository where the branch is located in
        - in: path
          name: branch
          schema:
            type: string
          required: true
          description: Name of the environment to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnvironmentPutBody'
      responses:
        '200':
          description: environment confoguration and status after the update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Environment'
        '400':
          description: bad input parameter
      x-amazon-apigateway-request-validator: "Validate body, query string parameters, and headers"
      x-amazon-apigateway-integration:
        type: aws_proxy
        uri: 'arn:aws:apigateway:eu-central-1:lambda:path/2015-03-31/functions/${tower_lambda_arn}/invocations'
        credentials: '${tower_lambda_execution_role_arn}'
        httpMethod: POST
        responses:
          default:
            statusCode: '200'
          BAD.*:
            statusCode: '400'
          INT.*:
            statusCode: '500'

    delete:
      tags:
        - environment
      summary: Delete a single environment
      operationId: deleteSingleEnvironmentConfiguration
      description: |
        By passing in the appropriate options, you can search for
        available inventory in the system
      parameters:
        - in: path
          name: name
          schema:
            type: string
          required: true
          description: Name of the repository where the branch is located in
        - in: path
          name: branch
          schema:
            type: string
          required: true
          description: Name of the environment to delete
      responses:
        '204':
          description: environment successfully deleted
        '404':
          description: no environment for parameters found
      x-amazon-apigateway-integration:
        type: aws_proxy
        uri: 'arn:aws:apigateway:eu-central-1:lambda:path/2015-03-31/functions/${tower_lambda_arn}/invocations'
        credentials: '${tower_lambda_execution_role_arn}'
        httpMethod: POST
        responses:
          default:
            statusCode: '200'
          BAD.*:
            statusCode: '400'
          INT.*:
            statusCode: '500'
components:
  schemas:
    TowerConfiguration:
      type: object
      properties:
        logLevel:
          type: integer
          format: int
          minimum: 1
          maximum: 4

    Repository:
      type: object
      properties:
        repository:
          type: string
        webhook:
          type: boolean
        filters:
          type: array
          items:
            type: string
        shutdownSchedules:
          type: array
          items:
            $ref: '#/components/schemas/TimeSchedule'
        startupSchedules:
          type: array
          items:
            $ref: '#/components/schemas/TimeSchedule'
        environmentVariables:
          type: object
          properties:
            envKey:
              type: string

    RepositoryPostBody:
      type: object
      required:
        - repository
      properties:
        repository:
          type: string
        webhook:
          type: boolean
        filters:
          type: array
          items:
            type: string
        shutdownSchedules:
          type: array
          items:
            $ref: '#/components/schemas/TimeSchedule'
        startupSchedules:
          type: array
          items:
            $ref: '#/components/schemas/TimeSchedule'
        environmentVariables:
          type: object
          properties:
            envKey:
              type: string
    
    RepositoryPutBody:
      type: object
      properties:
        webhook:
          type: boolean
        filters:
          type: array
          items:
            type: string
        shutdownSchedules:
          type: array
          items:
            $ref: '#/components/schemas/TimeSchedule'
        startupSchedules:
          type: array
          items:
            $ref: '#/components/schemas/TimeSchedule'
        environmentVariables:
          type: object
          properties:
            envKey:
              type: string

    Environment:
      type: object
      properties:
        repository:
          type: string
        branch:
          type: string
        creationDate:
          type: string
          format: int32
        state:
          type: string
          enum:
            - running
            - stopped
            - destroying
            - destroyed
            - destroying-failed
            - pending
            - ready
            - deploying
            - deployment-failed
        shutdownSchedules:
          type: array
          items:
            $ref: '#/components/schemas/TimeSchedule'
        startupSchedules:
          type: array
          items:
            $ref: '#/components/schemas/TimeSchedule'
        environmentVariables:
          type: object
          properties:
            envKey:
              type: string
            
    EnvironmentStatus:
      type: object
      properties:
        repository:
          type: string
        branch:
          type: string
        state:
          type: string
          enum:
            - running
            - stopped
            - destroying
            - destroyed
            - destroying-failed
            - pending
            - ready
            - deploying
            - deployment-failed
  
    EnvironmentPostBody:
      type: object
      required:
        - branch
      properties:
        branch:
          type: string
        shutdownSchedules:
          type: array
          items:
            $ref: '#/components/schemas/TimeSchedule'
        startupSchedules:
          type: array
          items:
            $ref: '#/components/schemas/TimeSchedule'
        environmentVariables:
          type: object
          properties:
            envKey:
              type: string
            
    EnvironmentPutBody:
      type: object
      properties:
        shutdownSchedules:
          type: array
          items:
            $ref: '#/components/schemas/TimeSchedule'
        startupSchedules:
          type: array
          items:
            $ref: '#/components/schemas/TimeSchedule'
        environmentVariables:
          type: object
          properties:
            envKey:
              type: string

    EnvironmentSingleConfiguration:
      type: object
      properties:
        shutdownSchedules:
          type: array
          items:
            $ref: '#/components/schemas/TimeSchedule'
        startupSchedules:
          type: array
          items:
            $ref: '#/components/schemas/TimeSchedule'
        environmentVariables:
          type: object
          properties:
            envKey:
              type: string
            
    TimeSchedule:
      type: object
      required:
        - cron
      properties:
        cron:
          type: string

x-amazon-apigateway-request-validators:
  Validate body, query string parameters, and headers:
    validateRequestParameters: true
    validateRequestBody: true
